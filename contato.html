  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">

</head>
<body>

<!-- Navbar -->
<nav class="textoheader">
  <nav class="navbar bg-body-tertiary fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
            <img src="img/Logo.png" alt="Logo do HappyPet" class="mr-2" width="50">
            Melhor Amigo
        </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Melhor Amigo</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">

              <a class="nav-link active" aria-current="page" href="index.html">Home</a>

<!-- Contact Section -->
<section class="contact-section">
    <div class="container text-center">
      <h2>Nos contate</h2>
      <p>Qualquer pergunta, sugestão, ou uma foto do seu Pet que posteriormente pode ser colocado na nossa página pode ser enviada para nós!</p>
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <form enctype="multipart/form-data">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Seu Nome">
            </div>
            <div class="form-group">
              <input type="email" class="form-control" placeholder="Seu E-mail">
            </div>
            <div class="form-group">
              <textarea class="form-control" rows="5" placeholder="Sua Mensagem"></textarea>
            </div>
            <div class="form-group">
              <label for="petImage">Envie uma foto do seu pet:</label>
              <input type="file" class="form-control-file" id="petImage" name="petImage">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Enviar Mensagem</button>
          </form>
        </div>
      </div>
    </div>
  </section>

<!-- Footer -->
